version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "3.8"
  commands:
    - pip list

sphinx:
   configuration: docs/source/conf.py
   builder: html
   fail_on_warning: false

python:
   install:
     - requirements: requirements.txt
     - method: pip
       path: .
       extra_requirements: docs/requirements.txt